<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
  </head>
  <body class="card">
    <div class="container card card-body">
      <div
        class="row"
        style="
          display: flex;
          justify-content: space-around;
          align-items: center;
        "
      >
        <h3>Youtube Helper</h3>
        <img src="assets/logo-48.png" alt="youtube" width="50" height="50" />
      </div>
      <div class="card-header col-12">
        <div class="d-flex row justify-content-around">
          <button id="buttonTimer" type="button" class="btn btn-danger btn-sm">
            Timer
            <img
              src="assets/timer.png"
              alt="timer"
              width="20"
              height="20"
              style="margin-left: 5px"
            />
          </button>
          <button
            id="buttonFavorite"
            type="button"
            class="btn btn-danger btn-sm"
          >
            Favoritos
            <img
              src="assets/favorite.png"
              alt="favorite"
              width="20"
              height="20"
              style="margin-left: 5px"
            />
          </button>
          <button id="buttonMarker" type="button" class="btn btn-danger btn-sm">
            Marcadores
            <img src="assets/marker.png" alt="marker" width="20" height="20" />
          </button>
        </div>
      </div>
      <div class="content card-body">
        <div id="timerContent" hidden>
          <div class="row col-12">
            <h4>Timer</h4>
            <p>Defina o tempo em que você deseja permanecer em foco.</p>
          </div>
          <div class="row col-12">
            <div class="col-12">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Horas</span>
                </div>
                <input
                  type="number"
                  id="hours"
                  min="0"
                  max="23"
                  class="form-control"
                  placeholder="00"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
            </div>
            <div class="col-12">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"
                    >Minutos</span
                  >
                </div>
                <input
                  type="number"
                  min="0"
                  max="59"
                  id="minutes"
                  class="form-control"
                  placeholder="00"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
            </div>
          </div>
          <div class="row col-12 d-flex justify-content-center">
            <div class="col-6">
              <button
                id="start-timer-button"
                type="button"
                class="btn btn-success"
              >
                Começar
                <img src="assets/play.png" alt="timer" width="20" height="20" />
              </button>
            </div>
          </div>
        </div>
        <div id="favoriteContent" hidden>
          <div class="row col-12">
            <h4>Favoritos</h4>
            <p>Clique para salvar o vídeo atual como favorito</p>
          </div>
          <div class="col-12 d-flex">
            <div class="col-6">
              <button
                id="save-favorite-button"
                type="button"
                class="btn btn-warning"
              >
                Salvar
              </button>
            </div>
            <div class="col-6">
              <button
                id="delete-all-button"
                type="button"
                class="btn btn-danger"
              >
                Excluir Tudo
              </button>
            </div>
          </div>
          <ul
            id="favoriteWrapper"
            class="row col-12 mt-2"
            style="list-style-type: none"
          ></ul>
        </div>
        <div id="markerContent" hidden>
          <div class="row col-12">
            <h4>Marcadores</h4>
            <p>Clique para adicionar um marcador no tempo deste vídeo</p>
          </div>
          <div class="col-12 d-flex">
            <div class="col-6">
              <button
                id="save-marker-button"
                type="button"
                class="btn btn-warning"
              >
                Salvar
              </button>
            </div>
            <div class="col-6">
              <button
                id="delete-all-marker-button"
                type="button"
                class="btn btn-danger"
              >
                Excluir Tudo
              </button>
            </div>
          </div>
          <ul
            id="markerWrapper"
            class="row col-12 mt-2"
            style="list-style-type: none"
          ></ul>
        </div>
      </div>
    </div>
    <script src="./popup.js" type="module"></script>
    <script src="./background.js" type="module"></script>
  </body>
</html>
