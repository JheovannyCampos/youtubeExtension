<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
  </head>
  <body class="card">
    <div class="container card-body">
      <div class="row col-12">
        <h3>Youtube Helper</h3>
      </div>
      <div class="card-header col-12">
        <div class="d-flex row justify-content-around">
          <button id="buttonTimer" type="button" class="btn btn-danger">
            Timer
            <i class="fas fas-stopwatch-20"></i>
          </button>
          <button id="buttonFavorite" type="button" class="btn btn-danger">
            Favoritos
          </button>
          <button type="button" class="btn btn-danger">Não sei</button>
        </div>
      </div>
      <div class="content card-body">
        <div id="timerContent" hidden>
          <div class="row col-12">
            <h4>Timer</h4>
            <p>Defina um tempo para o vídeo parar automaticamente.</p>
          </div>
          <div class="row col-12">
            <div class="col-12">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Horas</span>
                </div>
                <input
                  type="number"
                  id="hours"
                  class="form-control"
                  placeholder="00"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
            </div>
            <div class="col-12">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"
                    >Minutos</span
                  >
                </div>
                <input
                  type="number"
                  id="minutes"
                  class="form-control"
                  placeholder="00"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
            </div>
          </div>
          <div class="row col-12">
            <div class="col-6">
              <button
                id="start-timer-button"
                type="button"
                class="btn btn-success"
              >
                Começar
              </button>
            </div>
            <div class="col-6">
              <button
                id="stop-timer-button"
                type="button"
                class="btn btn-danger"
              >
                Parar
              </button>
            </div>
          </div>
        </div>
        <div id="favoriteContent" hidden>
          <div class="row col-12">
            <h4>Favoritos</h4>
            <p>Aqui você pode favoritar o vídeo atual que está assistindo</p>
          </div>
          <div class="col-12 d-flex">
            <div class="col-6">
              <button
                id="save-favorite-button"
                type="button"
                class="btn btn-warning"
              >
                Salvar
              </button>
            </div>
            <div class="col-6">
              <button
                id="delete-all-button"
                type="button"
                class="btn btn-danger"
              >
                Excluir Tudo
              </button>
            </div>
          </div>
          <ul
            id="favoriteWrapper"
            class="row col-12 mt-2"
            style="list-style-type: none"
          ></ul>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script src="./popup.js" type="module"></script>
  </body>
</html>
